<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TO-DO</title>
        <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
    </head>
    <body>
        <div class="container">
            <!-- New Task Form -->
            <div class="todo">
                <h1>My To-Do List</h1>
                <div class="row">
                    <input type="text" id="task-title" name="task" placeholder="Task Title">
                    <button type="submit" id="addTaskBtn" onclick="addTask()">Add Task</button>
                </div>
                <!-- Task List -->
                <ul id="task-list">
                    <!-- Task items will be added here dynamically -->
                </ul>
            </div>
        </div>

        <script src="logic.js"></script> <!-- Link to JavaScript file -->
    </body>
</html>
